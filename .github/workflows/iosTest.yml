name: iOS Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.0.app

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Build
        run: |
          set -o pipefail && xcodebuild clean build -project WeSail.xcodeproj -scheme WeSail -destination "platform=iOS Simulator,name=iPhone 14,OS=latest" | xcpretty && exit ${PIPESTATUS[0]}

      - name: Run tests
        run: |
          set -o pipefail && xcodebuild test -project WeSail.xcodeproj -scheme WeSail -destination "platform=iOS Simulator,name=iPhone 14,OS=latest" | xcpretty && exit ${PIPESTATUS[0]}

      - name: List DerivedData contents
        if: always()
        run: |
          echo "Listing DerivedData contents:"
          ls -R /Users/runner/Library/Developer/Xcode/DerivedData

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            /Users/runner/Library/Developer/Xcode/DerivedData/**/Logs/**/*.xcresult
            /Users/runner/Library/Developer/Xcode/DerivedData/**/Logs/**/*.log

      - name: Upload xcresult bundle
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-bundle
          path: TestResults.xcresult
